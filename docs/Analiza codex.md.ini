Cel projektu: zbudowanie „zegara biologicznego” — modelu ML, który na podstawie pojedynczej klatki z kamery USB przewiduje godzinę doby (0–23). Potwierdza to opis projektu i etapów w Projekt.md oraz Dokumentacja.md, a także kod zbierania danych w MLDailyHourClock.py.

Główne elementy programu:

Zbieranie danych z kamery i budowa datasetu w strukturze dataset/YYYY/MM/DD/HH/... oraz dopisywanie etykiet do labels.csv — MLDailyHourClock.py, konfiguracja w settings.py.
Walidacja i wczytywanie danych (sprawdzanie braków, domyślne ścieżki) — load_data.py.
Ekstrakcja cech z obrazów:
proste średnie RGB — precompute_mean_rgb.py, funkcje w utils.py,
rozszerzone cechy (RGB+HSV) i warianty „robust/advanced” — precompute_features_advanced.py, precompute_features_robust.py, utils_robust.py.
Normalizacja cech do trenowania — normalize_data.py oraz pliki features_*_normalized.csv w katalogu głównym.
Trenowanie modeli:
baseline z logistyczną regresją na średnich RGB — baseline_rgb.py,
modele „advanced”/logreg — baseline_advanced.py, baseline_advanced_logreg.py,
modele cykliczne/regresyjne i NN — train_hour_regression_cyclic.py, train_hour_nn_cyclic.py, train_robust_time.py.
Predykcja i podgląd na żywo z kamery z overlayem godziny i pewności — camera_hour_overlay.py, camera_hour_overlay_advanced.py, camera_hour_overlay_rpi.py.
Pomocnicze skrypty eksploracji i naprawy etykiet — explore_data.py, rebuild_labels.py.
Artefakty treningowe i logi — models/, Logs/, pliki train_*_log.txt.
Jeśli chcesz, mogę też streścić konkretny podmoduł (np. tylko pipeline „baseline RGB” lub „advanced/robust”).